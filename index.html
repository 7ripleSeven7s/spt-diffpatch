<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>SPT-DiffPatch</title>
  </head>
  <body>
    <!-- Site Navigation -->
    <nav></nav>

    <!-- Header Section -->
    <header></header>

    <!-- Content Section -->
    <div class="content-wrapper">
      <div class="content">
        <!-- Side Bar Section -->
        <div class="content-sidebar">
          <!-- TODO: Sidebar buttons -->
        </div>
        <div class="content-main">
          <div class="grid-table-primary">
            <table class="grid-json">
              <!-- Table Headers -->
              <thead class="grid-json-header">
                <tr>
                  <th>Header A</th>
                  <th>Header B</th>
                </tr>
              </thead>
              <!-- Table Body -->
              <tbody class="grid-json-body">
                <!-- 
                  Body cell definition:
                  +------------------------------------------+
                  | - (x) <red>property_name</red> {14}/[14]/''  |
                  +
                
                -->
                <tr class="grid-json-row">
                  <td class="grid-json-col">row1,col1</td>
                  <td class="grid-json-col">row1,col2</td>
                </tr>
                <tr class="grid-json-row">
                  <td class="grid-json-col">row2,col1</td>
                  <td class="grid-json-col">row2,col2</td>
                </tr>
              </tbody>
              <!-- Table Footer -->
              <tfoot></tfoot>
            </table>
          </div>
          <div class="grid-table-secondary"></div>
        </div>
      </div>
    </div>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
